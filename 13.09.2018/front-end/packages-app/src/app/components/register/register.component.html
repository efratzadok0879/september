<div class="box">
    <div class="header">
        <div class="thumbur">
            <div class="icon-lock"></div>
        </div>
        <hr/>
    </div>
    <div class="scrollbar" id="style-2">
        <div id="form" class="force-overflow">
            <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">

                <div class="group">
                    <input formControlName="id" id="id" class="inputMaterial">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="id" [ngClass]="{'label':true,'full':id.value!=''}">Id</label>
                    <div *ngIf="id.errors&&id.touched">
                        <p *ngFor="let err of objectHolder.values(id.errors)" class="myAlert">{{err}}</p>
                    </div>
                </div>

                <div class="group">
                    <input formControlName="name" id="name" class="inputMaterial" (keyup)="isExistUserName=false">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="name" [ngClass]="{'label':true,'full':name.value!=''}">Name</label>
                    <div *ngIf="name.errors&&name.touched">
                        <p *ngFor="let err of objectHolder.values(name.errors)" class="myAlert">{{err}}</p>
                    </div>
                    <p *ngIf="isExistUserName" class="myAlert">user name already exsits</p>
                </div>

                <div class="group">
                    <input formControlName="password" id="password" class="inputMaterial" type="password" (keyup)="isExistPassword=false">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="password" [ngClass]="{'label':true,'full':password.value!=''}">Password</label>
                    <div *ngIf="password.errors&&password.touched">
                        <p *ngFor="let err of objectHolder.values(password.errors)" class="myAlert">{{err}}</p>
                    </div>
                    <p *ngIf="isExistPassword" class="myAlert">password already exsits</p>
                </div>

                <div class="group">
                    <input formControlName="age" id="password" class="inputMaterial" type="number">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="age" [ngClass]="{'label':true,'full':age.value!=''}">Age</label>
                    <div *ngIf="age.errors&&age.touched">
                        <p *ngFor="let err of objectHolder.values(age.errors)" class="myAlert">{{err}}</p>
                    </div>
                </div>

                <div class="group">
                    <input formControlName="isMale" id="isMale" class="inputMaterial" type="checkbox">
                </div>

                <button type="submit" class="button col-md-offset-2 col-md-8" [disabled]="registerFormGroup.invalid||isExistUserName || isExistPassword">Register</button>
            </form>
        </div>
    </div>

</div>
